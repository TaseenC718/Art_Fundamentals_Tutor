<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art Fundamentals Tutor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            paper: '#FFFDF5',
            pencil: '#2D2D2D',
            sketch: {
              orange: '#FFB347',
              yellow: '#FDFD96',
              blue: '#AEC6CF',
              red: '#FF6961'
            }
          },
          fontFamily: {
            hand: ['"Patrick Hand"', 'cursive'],
            heading: ['"Architects Daughter"', 'cursive'],
            sans: ['Inter', 'sans-serif'],
            serif: ['Merriweather', 'serif']
          },
          boxShadow: {
            'sketch': '2px 2px 0px 0px #2D2D2D',
            'sketch-hover': '4px 4px 0px 0px #2D2D2D',
          }
        }
      }
    }
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Patrick+Hand&family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      color: #2D2D2D;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Architects Daughter', cursive;
    }

    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-slate-50 text-slate-900 h-screen overflow-hidden">
  <div id="root" class="h-full w-full"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
